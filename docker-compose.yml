---
version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      ICS_JWT_SECRET: ${ICS_JWT_SECRET:-dev-secret}
      ICS_CORS_ORIGIN: ${ICS_CORS_ORIGIN:-*}
      ICS_RATE_LIMIT_WRITE: ${ICS_RATE_LIMIT_WRITE:-20}
      ICS_RATE_LIMIT_READ: ${ICS_RATE_LIMIT_READ:-60}
      ICS_PORT: 8000
    ports:
      - "${PORT:-8000}:8000"
    restart: unless-stopped
    command: ["uvicorn", "ics_connect.main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ics_connect}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
